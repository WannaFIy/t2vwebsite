{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block style %}
<link rel="stylesheet" href="{% static 'css/pass_comp.css' %}">
{% endblock %}
{% block title %}Password reset Done{% endblock %}
{% block body %}
<div class="pass_msg">
    <h2><span>Password reset complete</span></h2>
    <span>
        <p>
            Your password has been set. You may go ahead and <a href="{% url 'users:login' %}">sign in</a> now.
        </p>
    </span>
</div>
{% endblock %}
