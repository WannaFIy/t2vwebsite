{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block style %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block title %}
Login
{% endblock %}

{% block body %}
<div class="login-frame">
    <form action="" method="post">
        {% csrf_token %}
        {{ form | crispy }}
        
        <span><a href="{% url "users:password_reset" %}">Forgot password?</a></span>
        <button type="submit" class="btn btn-primary" >
        	Login
      	</button >
    </form>
</div>
{% endblock %}
