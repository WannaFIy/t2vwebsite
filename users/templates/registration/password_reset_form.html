{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block style %}
<link rel="stylesheet" href="{% static 'css/pass.css' %}">
{% endblock %}
{% block title %}Password Reset form{% endblock %}
{% block body %}
<div class="change_pass">
    <h2><span>Forget Password</span></h2>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
