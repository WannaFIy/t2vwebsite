{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block style %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">
{% endblock %}

{% block title %}
Sign Up
{% endblock %}

{% block body %}
<div class="signup-frame">
    <form action="" method="post">
        {% csrf_token %}
        {{ form | crispy }}
        
        <button type="submit" class="btn btn-primary" >
        	Sign Up
      	</button >
    </form>
</div>

{% endblock %}
