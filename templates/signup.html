{% extends "base.html" %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">
{% endblock %}

{% block title %}
Sign Up
{% endblock %}

{% block body %}
<div class="signup-frame">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="submit-btn">
            Sign Up
        </button>
    </form>
</div>
{% endblock %}
