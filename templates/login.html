{% extends "base.html" %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block title %}
Login
{% endblock %}

{% block body %}
<div class="login-frame">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="submit-btn">
            Log In
        </button>
    </form>
</div>
{% endblock %}
